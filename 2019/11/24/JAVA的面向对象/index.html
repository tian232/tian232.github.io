        <h2 id="对象的创建"><a href="#对象的创建" class="headerlink" title="对象的创建"></a>对象的创建</h2><h5 id="步骤："><a href="#步骤：" class="headerlink" title="步骤："></a>步骤：</h5><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">（1）.声名对象变量：对象变量的声明并没有创建对象，系统只是为该改变量分配一个引用空间。</span><br><span class="line">（2）.对象的实例化：为对象分配空间，执行new运算符后的构造方法完成对象的初始化，并返回该对象的引用。</span><br></pre></td></tr></table></figure>

<p><strong>过程：</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">首先为对象分配内存空间，并将成员变量进行初始化。数值型变量的初值为0，逻辑型为false，引用型的为null</span><br><span class="line">执行显示初始化，即执行在类成员声明时带有的简单赋值表达式。</span><br><span class="line">执行构造方法，进行对象的初始化。</span><br></pre></td></tr></table></figure>

<h2 id="对象的使用："><a href="#对象的使用：" class="headerlink" title="对象的使用："></a>对象的使用：</h2><h5 id="引用对象变量"><a href="#引用对象变量" class="headerlink" title="引用对象变量"></a>引用对象变量</h5><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">通过原点运算符( .)可以访问对象的状态和对象的方法</span><br><span class="line">格式：   objectReference.variableName</span><br><span class="line">对象变量的访问：setter和getter</span><br></pre></td></tr></table></figure>

<p><strong>调用对象的方法</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">调用对象的方法：objecReference.methodName(argumentList);</span><br><span class="line">对象的方法可以通过设置访问权限来允许或禁止其他对象来访问</span><br></pre></td></tr></table></figure>

<h2 id="对象的清除"><a href="#对象的清除" class="headerlink" title="对象的清除"></a>对象的清除</h2><h5 id="垃圾收集器"><a href="#垃圾收集器" class="headerlink" title="垃圾收集器"></a>垃圾收集器</h5><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">垃圾收集器周期性地释放不在被引用的对象所占的内存，自动进行内存回收。</span><br><span class="line">缺点：收集速度较慢</span><br><span class="line">可以通过显性的删除一个对象的引用：将该引用型变量值赋为null</span><br></pre></td></tr></table></figure>

<p><strong>对象的最终化（finalization）处理</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">一个对象在被收集之前，垃圾收集器将调用对象的finalize（）方法，使对象自己能够做最后的清理。</span><br><span class="line"> finalize（）方法时Object类的一个成员方法。</span><br><span class="line"> 如果要重写finalize（）方法，在该方法结束前要调用super.finalize()方法，即调用父类的finalize（）方法对该对象调用继承来的资源进行最终化处理。</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">protected void finalize() throws throwable&#123;</span><br><span class="line">....//当前类对象所需的清理</span><br><span class="line">super.finalize();//调用父类的最终清理方法</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
